{% extends "home.html" %}
{% block content %}
	<h1>Register</h1>
	{% if errorstring %}
		<div class="alert alert-danger" role="alert">{{ errorstring }}</div>
	{% endif %}
	{% if result %}
		<div class="alert alert-success" role="alert">{{result}}</div>
	{% endif %}
	<form class="form-horizontal" method="POST" action="/register/">
		{% csrf_token %}
		<div class="form-group">
			<label for="inputText3" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" name="username" class="form-control" id="inputTextl3" placeholder="Username">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</form>
{% endblock %}
